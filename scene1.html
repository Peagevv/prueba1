<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D con Personaje Animado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #instructions {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 100;
            display: block;
        }
        #instructions.hidden {
            display: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        #crosshair:before, #crosshair:after {
            content: "";
            position: absolute;
            background: white;
        }
        #crosshair:before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair:after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #sketchfab-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }
        #threejs-container.active {
            pointer-events: auto;
        }
        .mode-switch {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <!-- Contenedor para Sketchfab -->
    <iframe id="sketchfab-embed" 
            src="https://sketchfab.com/models/bdaa8e9990884bba9a0b0a9479e83612/embed?autostart=1&ui_controls=0&ui_infos=0&ui_stop=0&ui_theatre=0&ui_watermark=0&ui_settings=0" 
            frameborder="0" 
            allow="autoplay; fullscreen; vr" 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true">
    </iframe>

    <!-- Contenedor para Three.js -->
    <div id="threejs-container"></div>
    
    <!-- Instrucciones -->
    <div id="instructions">
        <h2>Visualizador 3D Interior</h2>
        <p>Haz clic en la pantalla para activar los controles</p>
        <p>Usa WASD para moverte, el ratón para mirar alrededor</p>
        <p>Presiona ESC para salir del modo PointerLock</p>
        <p>Haz clic en el botón abajo para cambiar entre modos VR y Personaje</p>
    </div>
    
    <!-- Cruz de mira -->
    <div id="crosshair"></div>
    
    <!-- Botón para cambiar modo -->
    <div class="mode-switch" id="mode-switch">Modo Personaje</div>

    <!-- Three.js y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Variables globales
        let camera, scene, renderer, controls, character;
        let mixer, clock, animations, currentAction;
        const moveSpeed = 3;
        const keys = {
            w: false, a: false, s: false, d: false
        };
        let isCharacterMode = false;

        // Configuración de posición inicial
        const initialPosition = {
            x: 1.5,    // Coordenada X
            y: 0.8,    // Altura
            z: -2.0,   // Coordenada Z
            lookAtX: 0, 
            lookAtZ: 0
        };

        // Inicializar la escena
        function init() {
            // Crear la cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Crear la escena
            scene = new THREE.Scene();
            scene.background = null; // Fondo transparente
            
            // Configurar el renderizador
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                logarithmicDepthBuffer: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('threejs-container').appendChild(renderer.domElement);

            // Inicializar reloj para animaciones
            clock = new THREE.Clock();

            // Cargar personaje
            loadCharacter();

            // Configurar controles
            setupControls();

            // Manejar redimensionamiento
            window.addEventListener('resize', onWindowResize);

            // Configurar botón de modo
            document.getElementById('mode-switch').addEventListener('click', toggleMode);
        }

        // Función para cargar el personaje animado
        function loadCharacter() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/Xbot.glb',
                function(gltf) {
                    character = gltf.scene;
                    
                    // Posición y escala del personaje
                    character.position.set(initialPosition.x, initialPosition.y, initialPosition.z);
                    character.scale.set(0.8, 0.8, 0.8);
                    
                    // Configurar sombras
                    character.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    
                    // Configurar animaciones
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(character);
                        animations = {};
                        
                        gltf.animations.forEach((clip) => {
                            animations[clip.name] = mixer.clipAction(clip);
                            animations[clip.name].clampWhenFinished = true;
                        });
                        
                        // Reproducir animación inicial
                        playAnimation('Idle');
                    }
                    
                    scene.add(character);
                    
                    // Posicionar cámara detrás del personaje
                    camera.position.copy(character.position);
                    camera.position.z += 2;
                    camera.position.y += 1.6;
                    camera.lookAt(character.position);
                },
                undefined,
                function(error) {
                    console.error('Error al cargar el personaje:', error);
                    // Personaje de respaldo si falla la carga
                    createFallbackCharacter();
                }
            );
        }

        // Crear personaje simple si falla la carga
        function createFallbackCharacter() {
            const geometry = new THREE.BoxGeometry(0.5, 1.8, 0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            character = new THREE.Mesh(geometry, material);
            character.position.set(initialPosition.x, initialPosition.y, initialPosition.z);
            character.castShadow = true;
            scene.add(character);
        }

        // Función para controlar animaciones
        function playAnimation(name) {
            if (mixer && animations[name]) {
                if (currentAction) {
                    currentAction.fadeOut(0.2);
                }
                
                currentAction = animations[name];
                currentAction.reset();
                currentAction.fadeIn(0.2);
                currentAction.play();
            }
        }

        // Configurar controles
        function setupControls() {
            controls = new THREE.PointerLockControls(camera, document.body);
            
            document.addEventListener('click', function() {
                if (isCharacterMode && !controls.isLocked) {
                    controls.lock();
                }
            });
            
            controls.addEventListener('lock', function() {
                document.getElementById('instructions').classList.add('hidden');
            });
            
            controls.addEventListener('unlock', function() {
                document.getElementById('instructions').classList.remove('hidden');
            });
            
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            animate();
        }

        // Manejar teclas presionadas
        function onKeyDown(event) {
            if (!isCharacterMode) return;
            
            switch (event.code) {
                case 'KeyW': keys.w = true; break;
                case 'KeyA': keys.a = true; break;
                case 'KeyS': keys.s = true; break;
                case 'KeyD': keys.d = true; break;
            }
        }

        // Manejar teclas liberadas
        function onKeyUp(event) {
            if (!isCharacterMode) return;
            
            switch (event.code) {
                case 'KeyW': keys.w = false; break;
                case 'KeyA': keys.a = false; break;
                case 'KeyS': keys.s = false; break;
                case 'KeyD': keys.d = false; break;
            }
        }

        // Redimensionar ventana
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Cambiar entre modos
        function toggleMode() {
            isCharacterMode = !isCharacterMode;
            
            if (isCharacterMode) {
                document.getElementById('threejs-container').classList.add('active');
                document.getElementById('mode-switch').textContent = 'Modo VR';
                document.getElementById('sketchfab-embed').style.pointerEvents = 'none';
                
                // Posicionar personaje y cámara
                if (character) {
                    camera.position.copy(character.position);
                    camera.position.z += 2;
                    camera.position.y += 1.6;
                    camera.lookAt(character.position);
                }
                
                // Desbloquear controles si estaban bloqueados
                if (controls.isLocked) {
                    controls.unlock();
                }
            } else {
                document.getElementById('threejs-container').classList.remove('active');
                document.getElementById('mode-switch').textContent = 'Modo Personaje';
                document.getElementById('sketchfab-embed').style.pointerEvents = 'auto';
                
                // Desbloquear controles
                if (controls.isLocked) {
                    controls.unlock();
                }
            }
        }

        // Bucle de animación
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Actualizar animaciones
            if (mixer) {
                mixer.update(delta);
            }
            
            // Control de movimiento
            if (isCharacterMode && controls.isLocked) {
                const deltaTime = moveSpeed * 0.016;
                
                if (keys.w) {
                    controls.moveForward(deltaTime);
                    if (character) character.position.copy(controls.getObject().position);
                }
                if (keys.s) {
                    controls.moveForward(-deltaTime);
                    if (character) character.position.copy(controls.getObject().position);
                }
                if (keys.a) {
                    controls.moveRight(-deltaTime);
                    if (character) character.position.copy(controls.getObject().position);
                }
                if (keys.d) {
                    controls.moveRight(deltaTime);
                    if (character) character.position.copy(controls.getObject().position);
                }
                
                // Rotar personaje según dirección de movimiento
                if (character && (keys.w || keys.a || keys.s || keys.d)) {
                    const direction = new THREE.Vector3();
                    camera.getWorldDirection(direction);
                    direction.y = 0;
                    direction.normalize();
                    character.lookAt(character.position.clone().add(direction));
                    
                    playAnimation('Walk');
                } else if (character) {
                    playAnimation('Idle');
                }
            }
            
            renderer.render(scene, camera);
        }

        // Iniciar la aplicación
        init();
    </script>
</body>
</html>
