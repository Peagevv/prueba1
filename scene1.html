<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Study Room - Meta Quest 3</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        #instructions {
            color: white;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 10px;
        }
        #instructions button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #instructions button:hover {
            background-color: #45a049;
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #1E88E5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">VR Study Room - Meta Quest 3</div>
    <div id="blocker">
        <div id="instructions">
            <h1>VR Study Room</h1>
            <p>Bienvenido a tu escenario de estudio en realidad virtual para Meta Quest 3.</p>
            <p>Para comenzar:</p>
            <ol style="text-align: left; display: inline-block;">
                <li>Conecta tu Meta Quest 3</li>
                <li>Haz clic en "Comenzar Experiencia"</li>
                <li>Una vez cargado, presiona el botón "Entrar en VR"</li>
            </ol>
            <button id="startButton">Comenzar Experiencia</button>
        </div>
    </div>
    <button id="vr-button" style="display: none;">Entrar en VR</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/VRControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/effects/VREffect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variables globales
        let camera, scene, renderer, model;
        let vrControls, vrEffect;
        let isVRMode = false;

        // Inicialización
        init();
        animate();

        function init() {
            // Configurar cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Altura aproximada de una persona

            // Configurar escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Configurar WebXR
            renderer.xr.enabled = true;
            vrEffect = new THREE.VREffect(renderer);
            vrEffect.setSize(window.innerWidth, window.innerHeight);

            // Elementos de la interfaz
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');
            const startButton = document.getElementById('startButton');
            const vrButton = document.getElementById('vr-button');

            // Evento para comenzar
            startButton.addEventListener('click', function() {
                // Ocultar instrucciones iniciales
                instructions.style.display = 'none';
                blocker.style.display = 'none';
                
                // Mostrar botón de VR
                vrButton.style.display = 'block';
                
                // Cargar el modelo
                loadModel();
            });

            // Evento para entrar en VR
            vrButton.addEventListener('click', function() {
                if (!isVRMode) {
                    enterVR();
                }
            });

            // Configurar luces
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Manejar redimensionamiento de ventana
            window.addEventListener('resize', onWindowResize);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'vr_new_study_room.glb',
                function(gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Ajustar la posición si es necesario
                    model.position.set(0, 0, 0);
                    
                    console.log('Modelo cargado correctamente');
                    document.getElementById('info').textContent = 'Modelo cargado. Presiona "Entrar en VR"';
                },
                undefined,
                function(error) {
                    console.error('Error al cargar el modelo:', error);
                    document.getElementById('info').textContent = 'Error al cargar el modelo vr_new_study_room.glb';
                }
            );
        }

        function enterVR() {
            // Crear botón VR oficial de Three.js
            const vrButton = THREE.VRButton.createButton(renderer);
            vrButton.id = 'official-vr-button';
            vrButton.style.position = 'absolute';
            vrButton.style.bottom = '20px';
            vrButton.style.left = '50%';
            vrButton.style.transform = 'translateX(-50%)';
            document.body.appendChild(vrButton);
            
            // Ocultar nuestro botón temporal
            document.getElementById('vr-button').style.display = 'none';
            
            // Configurar controles VR
            vrControls = new THREE.VRControls(camera);
            vrControls.standing = true; // Para experiencia de pie
            
            // Configurar efecto VR
            vrEffect = new THREE.VREffect(renderer);
            vrEffect.setSize(window.innerWidth, window.innerHeight);
            
            // Habilitar WebXR
            renderer.xr.enabled = true;
            
            // Evento de sesión VR
            renderer.xr.addEventListener('sessionstart', () => {
                isVRMode = true;
                document.getElementById('info').textContent = 'Modo VR activado - Meta Quest 3';
            });
            
            renderer.xr.addEventListener('sessionend', () => {
                isVRMode = false;
                document.getElementById('info').textContent = 'VR Study Room - Meta Quest 3';
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (vrEffect) {
                vrEffect.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Actualizar controles VR si estamos en ese modo
            if (isVRMode && vrControls) {
                vrControls.update();
            }

            // Renderizar
            if (isVRMode) {
                vrEffect.render(scene, camera);
            } else {
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
